{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  *{
    background-color: aliceblue;
  }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
   <div class="col-md-8">
      <div class="card">
        <h1>UPDATE ACCOUNT</h1>
           <div class="card-body">
           <form action="" method="POST"> 
           {% csrf_token %}
            <form >
        
               <label>First Name</label>
              <input type="text" name="firstname" value="{{request.user.first_name}}"> 

                <label>Last Name</label>
              <input type="text" name="lastname" value="{{request.user.last_name}}"> <br>

              <label>User Name</label>
              <input type="text" name="username" value="{{request.user.username}}"> 

              <label>Email</label>
              <input type="text" name="email"  value="{{request.user.email}}"> <br>
              
              <label> Admin</label>
             <input type="checkbox" {% ifequal request.user.is_staff True %} checked {%endifequal%}name="admin">
             
              <button type="submit" class=" save btn btn-success">SAVE </button>
              
          </form>
        
          </div>
     </div>
    </div>
  </div>
</div>

     })

    

</body>
</html>
